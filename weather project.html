<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet M√©t√©o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
    }
    #resultat {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è M√©t√©o en direct</h1>

  <input type="text" id="ville" placeholder="Entrez une ville">
  <button onclick="obtenirMeteo()">Obtenir la m√©t√©o</button>

  <div id="resultat"></div>

  <script>
    async function obtenirMeteo() {
      const ville = document.getElementById("ville").value;
      const apiKey = "TA_CLE_API"; // Remplace par ta vraie cl√©
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${ville}&units=metric&lang=fr&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Ville non trouv√©e");

        const data = await response.json();
        const temperature = data.main.temp;
        const description = data.weather[0].description;
        const icone = data.weather[0].icon;
        const pays = data.sys.country;

        document.getElementById("resultat").innerHTML = `
          <p>üìç ${ville}, ${pays}</p>
          <p>üå°Ô∏è Temp√©rature : ${temperature} ¬∞C</p>
          <p>üå•Ô∏è Ciel : ${description}</p>
          <img src="https://openweathermap.org/img/wn/${icone}@2x.png" alt="M√©t√©o">
        `;
      } catch (error) {
        document.getElementById("resultat").innerText = "Erreur : " + error.message;
      }
    }
  </script>

</body>
</html>
