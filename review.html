<!DOCTYPE html>
<html lang="fr">
<head>
 <meta charset="UTF-8">
 <title>jQuery Exemple</title>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
 <p id="monParagraphe">Ceci est un paragraphe.</p>
 <button id="monBouton">Cacher</button>
 <script>
 $("#monBouton").click(function(){
 $("#monParagraphe").hide();
 });
 </script>
</body>
</html>
