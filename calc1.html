<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .calculatrice{
      border: 10px;
      border-radius: 5px;
      background-color: black;
      box-shadow: 0px 0px 15px black;
      width: 250px;
    padding: 50px;
    height: 170px;
    }
  </style>
  <div class="calculatrice" >
    <input type="text" id="ecran" disabled >
    <div class="boutons" >
  <button onclick="ajouter('1')" >1</button>
  <button onclick="ajouter('2')" >2</button>
  <button onclick="ajouter('3')" >3</button>
  <button onclick="ajouter('4')" >4</button>
  <button onclick="ajouter('5')" >5</button>
  <button onclick="calculer('=')" >=</button>
  <button onclick="ajouter('+')" >+</button>
  <button onclick="ajouter('*')" >*</button>
  <button onclick="ajouter('6')" >6</button>
  <button onclick="ajouter('7')" >7</button>
  <button onclick="ajouter('8')" >8</button>
  <button onclick="ajouter('9')" >9</button>
  <button onclick="ajouter('0')" >0</button>
  <button onclick="reset('c')" >C</button>
  <button onclick="cosinus()"  >cos</button>
  <button class="operation" onclick="racine()">âˆš</button>
    </div>
  </div>
  <script>
   let ecran =document.getElementById("ecran")
  function ajouter(valeur){
    ecran.value+=valeur;
  }
  function calculer(){
    try{
      ecran.value=eval(ecran.value)
    }catch{
      ecran.value="erreur"  
    }
  }
  function reset(){
    ecran.value="";
  } 
     function racine() {
      try {
        ecran.value = Math.sqrt(eval(ecran.value));
      } catch {
        ecran.value = "Erreur";
      }
    }
     function cosinus() {
      try {
        ecran.value = Math.cos(eval(ecran.value));
      } catch {
        ecran.value = "Erreur";
      }
    }
  
  
  </script>
</body>
</html>
