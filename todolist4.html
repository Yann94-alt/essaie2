<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .done {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="entrez votre tache" id="text" >
    <ul id="ok" ></ul>
    <button onclick="affiche()" >Valider</button>
    <script>
         function affiche(){
        const text=document.getElementById('text').value.trim()
        if(text===""){
            alert("veuillez entrez un text");
            return 
        }
        const li=document.createElement("li")
        li.innerHTML=`
        <span>${text} </span>
        <button onclick=delet(this)>supprimer</button>
        <button onclick=edit(this) >Modifier </button>
          <button class="doneBtn" onclick="finish(this)">Termin√©</button>
        `
        document.getElementById('ok').appendChild(li)
        document.getElementById('text').value="";
         }
         function delet(button){
            const li=button.parentElement;
            li.remove()
         }
         function edit(button){
            const li=button.parentElement;
            const span=li.querySelector("span");
            const newtext=prompt("modifier : ",span.textContent)
            if(newtext!==null && newtext.trim()!== null){
                span.textContent=newtext;
            }
         }
         function finish(button) {
        const li = button.parentElement;
        li.classList.toggle("done");}
    </script>
</body>
</html>
